<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🚀 MyCodingSpace</title>

  <!-- Prism.js CSS for code highlighting -->
  <link
    href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css"
    rel="stylesheet"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Prism.js core -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>

  <!-- Load languages you need -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script> <!-- for HTML -->

  <!-- Your JS -->
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>🚀 MyCodingSpace</h1>
    <p>Your personal interactive code snippet gallery</p>
  </header>

  <nav>
    <button onclick="loadSnippets('cpp')">C++ Snippets</button>
    <button onclick="loadSnippets('py')">Python Snippets</button>
    <button onclick="loadSnippets('html')">HTML Snippets</button>
  </nav>

  <main id="snippet-container">
    <p>Select a snippet category above ☝️</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
